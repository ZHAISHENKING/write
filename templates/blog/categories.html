{% extends 'base.html' %}
{% load staticfiles %}

{% block main %}
        <main id="main" class="main page-archive" >
      <div class="main-inner">
        <div class="content-wrap">
          <div id="content" class="content">

  <section id="posts" class="posts-collapse">
    <span class="archive-move-on"></span>

    <div class="collection-title">
      <h2 class="archive-year motion-element" >{{ category.name }}</h2>
    </div>
    {% for i in category.article_set.all %}
    <article class="post post-type-normal" itemscope itemtype="http://schema.org/Article">
    <header class="post-header">

      <h2 class="post-title">

            <a class="post-title-link" href="/article/{{ i.slug }}/" itemprop="url">

                <span itemprop="name">{{ i.title }}</span>

            </a>

      </h2>

      <div class="post-meta">
        <time class="post-time" itemprop="dateCreated"
              datetime="2017-12-09T19:11:15+08:00"
              content="2017-12-09" >
          {{ i.create_date | date:"n-j" }}
        </time>
      </div>

    </header>
  </article>
      {% endfor %}
  </section>


{#  <nav class="pagination">#}
{#    <span class="page-number current">1</span><a class="page-number" href="/archives/page/2/">2</a><span class="space">&hellip;</span><a class="page-number" href="/archives/page/14/">14</a><a class="extend next" rel="next" href="/archives/page/2/"><i class="fa fa-angle-right"></i></a>#}
{#  </nav>#}




          </div>





        </div>



  <div class="sidebar-toggle">
    <div class="sidebar-toggle-line-wrap">
      <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
      <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
      <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
    </div>
  </div>





      </div>
        {% include 'layout/info.html' %}
    </main>

{% endblock %}
